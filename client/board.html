<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/default.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script src="./assets/board.js" defer></script>
    <title>Discretion</title>
  </head>
  <body>
    <nav>
      <a href="./logout.html">Log out</a>
    </nav>
    <header>
      <h1>Discretion</h1>
      <em>Not everything needs to be public.</em>
      <div id="alert-msg"></div>
    </header>
    <hr />
    <main>
      <div class="container" id="posts"></div>

      <hr />
      <form id="post-form">
        <fieldset>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </fieldset>
        <fieldset>
          <label for="title">Content:</label>
          <textarea id="content" name="content" required></textarea>
        </fieldset>
        <fieldset>
          <label for="title">Sender:</label>
          <input type="number" id="sender" name="sender_id" required />
        </fieldset>
        <fieldset>
          <label for="title">Recipient:</label>
          <input type="number" id="recipient" name="recipient_id" required />
        </fieldset>
        <input id="submit-btn" type="submit" value="Post" />
      </form>
    </main>
  </body>
</html>

    recipient_id -->
