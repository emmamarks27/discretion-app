<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./assets/default.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script src="./assets/board.js" defer></script>
    <title>Discretion</title>
  </head>
  <body>
    <nav>
      <a href="./logout.html">Log out</a>
    </nav>
    <header>
      <h1>Discretion</h1>
      <em>Not everything needs to be public.</em>
    </header>
    <hr />
    <main>
      <div class="container" id="posts"></div>
      <form id="submit-message">
        <label for="title">Message title:</label>
        <input
          type="text"
          placeholder="Title of my message"
          name="title"
          id="title"
        />
        <label for="content">Message content:</label>
        <input
          type="text"
          placeholder="Don't tell my wife..."
          name="content"
          id="content"
        />

        <label for="sender_id">Sender ID:</label>
        <input type="number" name="sender_id" id="label_id" />

        <label for="recipient_id">Recipient ID:</label>
        <input type="number" name="recipient_id" id="recipient_id" />
        <input type="submit" value="submit" id="submit-btn" />
      </form>
    </main>
  </body>
</html>
